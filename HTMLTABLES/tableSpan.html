<html>
    <body>
        <title>Table span</title>
        <h4>Colspan</h4>
        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Telephone</th>
            </tr>
            <tr>
                <td>Brian Kemboi</td>
                <td>0864637733</td>
                <td>633246678</td>
            </tr>
        </table>

        <h4>rowspan</h4>
        <table border="1">
            <tr>
                <th>Name</th>
                <td>Brian Kemboi</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone</th>
                <td>7848893489834</td>
                <td>89388948789</td>
            </tr>
        </table>
    </body>
</html>
